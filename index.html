<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div><p>Password Generator</p></div>
    <div class="password-component">
      <div id="password-output">P4SSw0Rd</div>
    </div>
    <div class="password-component">
      <label for="num-characters"
        >Character Length <span id="character-length-display">10</span>
      </label>
      <input
        type="range"
        min="1"
        max="20"
        value="10"
        id="character-length"
        name="character-length"
      />
      <div class="password-option">
        <input
          type="checkbox"
          name="uppercase"
          id="uppercase"
          checked="false"
        />
        <label for="uppercase">Include Uppercase Letters</label>
      </div>
      <div class="password-option">
        <input
          type="checkbox"
          id="lowercase"
          name="lowercase"
          checked="false"
        />
        <label for="lowercase">Include Lowercase Letters</label>
      </div>
      <div class="password-option">
        <input type="checkbox" id="numbers" name="numbers" checked="false" />
        <label for="numbers">Include Numbers</label>
      </div>
      <div class="password-option">
        <input type="checkbox" id="symbols" name="symbols" checked="false" />
        <label for="symbols">Include Symbols</label>
      </div>
      <div>strength</div>
      <button id="generate">generate ðŸ¡ª</button>
    </div>
  </body>

  <script src="./index.js"></script>
</html>
