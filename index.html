<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <script src="https://kit.fontawesome.com/315513bdae.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Password Generator</div>
      <div id="password-output">
        <p class="no-copy" id="password-output-string">P4SSW0RD</p> 
        <div class="copy-container">
          <p class="copy-confirm"></p>
          <i class="fa-solid fa-copy" id="copy-btn"></i>
        </div>
      </div>
      <div class="password-config">
      <label for="num-characters" id="character-length-label"
        >Character Length <span id="character-length-display">10</span>
      </label>
      <div class="slider-container">
        <input type="range" min="5" max="20" value="10" class="slider" id="myRange">
      </div>
        <label class="option" for="uppercase">
          <input
          type="checkbox"
          name="uppercase"
          id="uppercase"
          checked="false"
          /> 
          <span class="checkmark"></span>
          Include Uppercase Letters
        </label>
        <label class="option" for="lowercase">
          <input
          type="checkbox"
          id="lowercase"
          name="lowercase"
          checked="false"
          /> 
          <span class="checkmark"></span>
          Include Lowercase Letters
        </label>
          <label class="option" for="numbers">
          <input type="checkbox" id="numbers" name="numbers" checked="false" />
          <span class="checkmark"></span>
          Include Numbers
        </label>
        </label>
          <label class="option" for="symbols">
          <input type="checkbox" id="symbols" name="symbols" checked="false" />
          <span class="checkmark"></span>
          Include Symbols
        </label>
        <div id="strength-rating">STRENGTH 
          <div id="strength-bar-container"><div class="strength-bar"></div><div class="strength-bar"></div><div class="strength-bar"></div><div class="strength-bar"></div></div>
        </div>
      <button id="generate" class="body">GENERATE ðŸ¡ª</button>
    </div>
  </body>
  <script src="./JS/index.js"></script>
</html>
