<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <script src="https://kit.fontawesome.com/315513bdae.js" crossorigin="anonymous"></script>
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="title">Password Generator</div>
      <div id="password-output">P4SSW0RD <i class="fa-solid fa-copy" id="copy-btn"></i></div>
      <div class="password-config">
      <label for="num-characters" id="character-length-label"
        >Character Length <span id="character-length-display">10</span>
      </label>
      <input
        type="range"
        min="1"
        max="20"
        value="10"
        id="character-length"
        name="character-length"
      />
          <div class="password-option">
        <input
          type="checkbox"
          name="uppercase"
          id="uppercase"
          checked="false"
        />
        <label for="uppercase">Include Uppercase Letters</label>
      </div>
      <div class="password-option">
        <input
          type="checkbox"
          id="lowercase"
          name="lowercase"
          checked="false"
        />
        <label for="lowercase">Include Lowercase Letters</label>
      </div>
      <div class="password-option">
        <input type="checkbox" id="numbers" name="numbers" checked="false" />
        <label for="numbers">Include Numbers</label>
      </div>
      <div class="password-option">
        <input type="checkbox" id="symbols" name="symbols" checked="false" />
        <label for="symbols">Include Symbols</label>
      </div>
        <div id="strength-rating">STRENGTH 
          <div class="strength-bar-container"><div class="strength-bar"></div><div class="strength-bar"></div><div class="strength-bar"></div><div class="strength-bar"></div></div>
        </div>
      <button id="generate" class="body">GENERATE ðŸ¡ª</button>
    </div>
  </body>

  <script src="./JS/index.js"></script>
</html>
